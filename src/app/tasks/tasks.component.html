<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        <li>
            @for (task of selectedUserTasks; track task.id) {
                <li>
                    <app-task [task]="task" (complete)="onCompleteTask($event)" />
                </li>
            }
        </li>
    </ul>

    <app-newtask [addTaskIsVisible]="addTaskIsVisible" [task]="newTask" (addTask)="onAddTask()" (cancelTask)="onCancelTask()"/>
</section>
