<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>

    <ul>
        <li>
            @for (task of selectedUserTasks; track task.id) {
                <li>
                    <app-task
                    [title]="task.title"
                    [summary]="task.summary"
                     />
                </li>
            }
        </li>
    </ul>
</section>
