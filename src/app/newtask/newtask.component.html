@if (addTaskIsVisible) {
    <ul>
        <li>
            <h2>{{ task.title }}</h2>
            <h2>{{ task.summary }}</h2>
            <h2>{{ task.dueDate }}</h2>
            <button (click)="onAddTask()">Complete</button>
            <button (click)="onCancelTask()">Cancel</button>
        </li>
    </ul>
}
